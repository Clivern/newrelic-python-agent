[buildout]
extends = buildout.cfg
parts = python-2.6-ucs2-all
        python-2.6-ucs4-all
        python-2.7-ucs2-all
        python-2.7-ucs4-all


[python-2.6-ucs2]
recipe = zc.recipe.cmmi
url = http://www.python.org/ftp/python/2.6.6/Python-2.6.6.tgz
bindir = ${buildout:parts-directory}/python-2.6-ucs2/bin
frameworkdir = ${buildout:parts-directory}/python-2.6-ucs2/frameworks
extra_options = --with-threads
                --enable-unicode=ucs2
                --enable-universalsdk=/
                MACOSX_DEPLOYMENT_TARGET=10.6
                --with-universal-archs=3-way
                --enable-framework=${python-2.6-ucs2:frameworkdir}

[python-2.6-ucs2-virtualenv]
recipe = plone.recipe.command
command = (cd virtualenv-src;
           ${python-2.6-ucs2:bindir}/python setup.py install;
           ln -s ${python-2.6-ucs2:frameworkdir}/Python.framework/Versions/2.6/bin/virtualenv ${python-2.6-ucs2:bindir}/virtualenv)

[python-2.6-ucs2-testing]
recipe = plone.recipe.command
bindir = ${buildout:parts-directory}/python-2.6-ucs2-testing/bin
command = ${python-2.6-ucs2:bindir}/virtualenv \
           ${buildout:parts-directory}/python-2.6-ucs2-testing

[python-2.6-ucs2-apache]
recipe = zc.recipe.cmmi
url = http://apache.mirror.aussiehq.net.au/httpd/httpd-2.2.19.tar.gz
bindir = ${buildout:parts-directory}/python-2.6-ucs2-apache/bin
extra_options = --with-mpm=worker --enable-rewrite

[python-2.6-ucs2-mod_wsgi]
recipe = zc.recipe.cmmi
url = http://modwsgi.googlecode.com/files/mod_wsgi-3.3.tar.gz
extra_options = --with-apxs=${python-2.6-ucs2-apache:bindir}/apxs
                --with-python=${python-2.6-ucs2:bindir}/python

[python-2.6-ucs2-gunicorn]
recipe = plone.recipe.command
command = ${python-2.6-ucs2-testing:bindir}/pip install gunicorn

[python-2.6-ucs2-all]
recipe =
parts = ${python-2.6-ucs2:recipe}
        ${python-2.6-ucs2-virtualenv:recipe}
        ${python-2.6-ucs2-apache:recipe}
        ${python-2.6-ucs2-mod_wsgi:recipe}
        ${python-2.6-ucs2-testing:recipe}
        ${python-2.6-ucs2-gunicorn:recipe}


