[buildout]
download-cache = downloads
parts = python-2.6-ucs2-all
        python-2.6-ucs4-all
        python-2.7-ucs2-all
        python-2.7-ucs4-all


[python-2.6-ucs2]
recipe = zc.recipe.cmmi
url = http://www.python.org/ftp/python/2.6.6/Python-2.6.6.tgz
bindir = ${buildout:parts-directory}/python-2.6-ucs2/bin
extra_options = --with-threads
                --enable-unicode=ucs2
                --enable-universalsdk=/
                MACOSX_DEPLOYMENT_TARGET=10.6
                --with-universal-archs=3-way

[python-2.6-ucs2-virtualenv]
recipe = plone.recipe.command
command = (cd virtualenv; ${python-2.6-ucs2:bindir}/python setup.py install)

[python-2.6-ucs2-all]
recipe =
parts = ${python-2.6-ucs2:recipe}
        ${python-2.6-ucs2-virtualenv:recipe}

