[tox]
setupdir = {toxinidir}/../..
envlist =
    {py35,py36}-aiohttp1-{with,without}-extensions,
    {py35,py36,py37}-aiohttp3-{with,without}-extensions,

[pytest]
usefixtures =
    session_initialization
    requires_data_collector

[testenv]
deps =
    aiohttp1: aiohttp<2.0
    aiohttp3: aiohttp<4.0
    gunicorn

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

