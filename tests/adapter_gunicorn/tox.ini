[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27}-{with,without}-extensions,
    {py33,py34,py35,py36}-gunicorn{1907}-aiohttp-{with,without}-extensions,
    {py26,py27,py33,py34,py35,py36}-gunicorn{1907}-{with,without}-extensions,

[jenkins]
mostrecent = gunicorn1907

[pytest]
usefixtures =
    session_initialization
    requires_data_collector
    application_started

[testenv]
deps =
    aiohttp: aiohttp<2.0
    gunicorn1907: gunicorn<19.8
    mock

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

