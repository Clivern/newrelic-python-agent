[tox]
setupdir = {toxinidir}/../..
envlist =
    {py34,py35,py36}-aiohttp{1,2}-{with,without}-extensions,
    {py26,py27,py33,py34,py35,py36}-{with,without}-extensions,

[pytest]
usefixtures =
    session_initialization
    requires_data_collector

[testenv]
deps =
    aiohttp2: aiohttp<3.0
    aiohttp1: aiohttp<2.0
    gunicorn
    flask
    requests

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

