[tox]
setupdir = {toxinidir}/../..
envlist =
    {py34,py35,py36,pypy3}-aiohttp{1,2}-{with,without}-extensions,
    {py35,py36,py37}-aiohttp{3}-{with,without}-extensions,

[jenkins]
max_group_size = 7

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    py34: multidict<4.4
    py34-aiohttp2: yarl<1.2
    aiohttp1: aiohttp<2
    aiohttp2: aiohttp<3
    aiohttp3: aiohttp<4
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true
commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
