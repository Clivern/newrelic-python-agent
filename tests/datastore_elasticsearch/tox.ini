[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27,py33,py34,py35}-elasticsearch{00,01,02,05}-{with,without}-extensions,
    pypy-elasticsearch{00,01,02,05}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    pytest==2.7.3
    pytest-cov
    requests
    elasticsearch00: elasticsearch<=0.999
    elasticsearch01: elasticsearch<=1.999
    elasticsearch02: elasticsearch<=2.999
    elasticsearch05: elasticsearch<=5.999
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

