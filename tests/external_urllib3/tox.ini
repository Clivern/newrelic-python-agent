[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27}-urllib3{0100,0101}-{with,without}-extensions,
    {py26,py27,py33,py34,py35}-urllib3{0102,0103,0104,0105,0107,0108,0109}-{with,without}-extensions,
    {py26,py27,py33}-urllib30106-{with,without}-extensions,
    pypy-urllib3{0100,0101,0102,0103,0104,0105,0106,0107,0108,0109}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    urllib30100: urllib3<1.1
    urllib30101: urllib3<1.2
    urllib30102: urllib3<1.3
    urllib30103: urllib3<1.4
    urllib30104: urllib3<1.5
    urllib30105: urllib3<1.6
    urllib30106: urllib3<1.7
    urllib30107: urllib3<1.8
    urllib30108: urllib3<1.9
    urllib30109: urllib3<1.10
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

