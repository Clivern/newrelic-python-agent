[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27}-psycopg2{0200,0202,0203,0204}-{with,without}-extensions,
    {py26,py27,py33,py34,py35,py36}-psycopg2{0205,0206}-{with,without}-extensions,

[jenkins]
mostrecent = psycopg20206

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    psycopg20200: psycopg2<2.1
    psycopg20202: psycopg2<2.3
    psycopg20203: psycopg2<2.4
    psycopg20204: psycopg2<2.5
    psycopg20205: psycopg2<2.6
    psycopg20206: psycopg2<2.7
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

