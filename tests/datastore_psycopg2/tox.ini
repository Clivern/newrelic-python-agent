[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27}-psycopg2{0200,0202,0203,0204}-{with,without}-extensions,
    {py26,py27,py33,py34,py35}-psycopg2{0205,0206}-{with,without}-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    psycopg20200: psycopg2<2.0.999
    psycopg20202: psycopg2<2.2.999
    psycopg20203: psycopg2<2.3.999
    psycopg20204: psycopg2<2.4.999
    psycopg20205: psycopg2<2.5.999
    psycopg20206: psycopg2<2.6.999
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

