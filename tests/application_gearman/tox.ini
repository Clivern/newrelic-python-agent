[tox]
setupdir = {toxinidir}/../..
envlist =
    py26-without-extensions,
    py27-without-extensions,
    #py33-without-extensions,
    pypy-without-extensions,

    py26-with-extensions,
    py27-with-extensions,
    #py33-with-extensions,

[defaults]
deps =
    pytest
    pytest-cov
setenv =
    NEW_RELIC_CONFIG_FILE = {[tox]setupdir}/testing.ini
    NEW_RELIC_LOG = testing.log
    NEW_RELIC_LOG_LEVEL = debug
    NEW_RELIC_STARTUP_TIMEOUT = 10.0
    NEW_RELIC_SHUTDOWN_TIMEOUT = 10.0
    NEW_RELIC_IGNORE_STARTUP_ERRORS = false

[defaults-without-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = false

[defaults-with-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = true

[testenv:py26-without-extensions]
basepython = python2.6
deps =
    {[defaults]deps}
    gearman<3.0.0
commands =
    /bin/rm -f testing.log
    newrelic-admin run-program \
            py.test -v --cov newrelic.hooks.application_gearman \
            --showlocals --cov-report html []
setenv =
    {[defaults-with-extensions]setenv}
    NEW_RELIC_APP_NAME = Python Agent Test (application_gearman)

