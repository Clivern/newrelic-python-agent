[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27}-requests{0007,0008,0009,0010,0011,0012,0014}-{with,without}-extensions,
    {py26,py27,py33}-requests{0100,0101,0102}-{with,without}-extensions,
    {py26,py27,py33,py34,py35}-requests{0013,0200,0201,0202,0203}-{with,without}-extensions,
    pypy-requests{0007,0008,0009,0010,0011,0012,0013,0014,0100,0101,0102,0200,0201,0202,0203}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    urllib3
    requests0007: requests<0.8
    requests0008: requests<0.9
    requests0009: requests<0.10
    requests0010: requests<0.11
    requests0011: requests<0.12
    requests0012: requests<0.13
    requests0013: requests<0.14
    requests0014: requests<0.15
    requests0100: requests<1.1
    requests0101: requests<1.2
    requests0102: requests<1.3
    requests0200: requests<2.1
    requests0201: requests<2.2
    requests0202: requests<2.3
    requests0203: requests<2.4
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

