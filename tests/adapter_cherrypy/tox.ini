[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27,py33,py34,py35,py36}-cherrypy{05,08}-{with,without}-extensions,

[pytest]
usefixtures =
    session_initialization
    requires_data_collector

[testenv]
deps =
    cherrypy05: cherrypy<6.0
    cherrypy08: cherrypy<9.0
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

