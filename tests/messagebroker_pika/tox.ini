[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36}-pika0.10-{with,without}-extensions,
    {py27,py35,py36,py37}-pika{0.13,1.0}-{with,without}-extensions,
    pypy-pika{0.10,1.0}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    pika0.10: pika<0.11
    pika0.13: pika<0.14
    pika1.0: pika<1.1
    tornado<5
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
