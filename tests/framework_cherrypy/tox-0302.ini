[tox]
setupdir = {toxinidir}/../..
toxworkdir = {toxinidir}/.tox-0302
#indexserver =
#    default = http://localhost:3141/root/pypi/
envlist =
    py26-cherrypy0302-without-extensions,
    py27-cherrypy0302-without-extensions,
    py33-cherrypy0302-without-extensions,
    pypy-cherrypy0302-without-extensions,

    py26-cherrypy0302-with-extensions,
    py27-cherrypy0302-with-extensions,
    py33-cherrypy0302-with-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[defaults]
deps =
    pytest
    pytest-cov
    WebTest
    routes
    CherryPy<3.3.0
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

[defaults-without-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = false

[defaults-with-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = true

[testenv:py26-cherrypy0302-without-extensions]
basepython = python2.6
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py27-cherrypy0302-without-extensions]
basepython = python2.7
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py33-cherrypy0302-without-extensions]
basepython = python3.3
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:pypy-cherrypy0302-without-extensions]
basepython = pypy
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py26-cherrypy0302-with-extensions]
basepython = python2.6
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py27-cherrypy0302-with-extensions]
basepython = python2.7
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py33-cherrypy0302-with-extensions]
basepython = python3.3
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}
