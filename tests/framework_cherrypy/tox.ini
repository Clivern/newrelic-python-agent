[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27,py33,py34,py35,py36}-CherryPy0306-{with,without}-extensions,
    pypy-CherryPy0306-without-extensions,
    pypy3-CherryPy0306-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    routes
    CherryPy0301: CherryPy<3.2.0
    CherryPy0302: CherryPy<3.3.0
    CherryPy0303: CherryPy<3.4.0
    CherryPy0304: CherryPy<3.5.0
    CherryPy0305: CherryPy<3.6.0
    CherryPy0306: CherryPy<3.7.0
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

