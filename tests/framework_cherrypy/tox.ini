[tox]
setupdir = {toxinidir}/../..
envlist =
    py27-CherryPy0301-{with,without}-extensions,
    {py27,py35,py36,py37,py38,py39}-CherryPy{12,14}-{with,without}-extensions,
    {py27,py35,py36,py37}-CherryPy{0302,0303,0304,0305,0306}-{with,without}-extensions,
    pypy-CherryPy{0301,0302,0303,0304,0305,0306,12,14}-without-extensions,
    pypy3-CherryPy{0302,0303,0304,0305,0306,12,14}-without-extensions,

[jenkins]
mostrecent = CherryPy14

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    routes
    CherryPy0301: CherryPy<3.2.0
    CherryPy0302: CherryPy<3.3.0
    CherryPy0303: CherryPy<3.4.0
    CherryPy0304: CherryPy<3.5.0
    CherryPy0305: CherryPy<3.6.0
    CherryPy0306: CherryPy<3.7.0
    CherryPy12: CherryPy<13.0
    CherryPy14: CherryPy<15.0
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

