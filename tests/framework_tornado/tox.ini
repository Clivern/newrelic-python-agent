[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27,py33,py34,py35,py36}-tornado0302-{with,without}-extensions,
    {pypy,pypy3}-tornado0302-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    WSGIProxy2
    tornado0204: tornado<2.5.0
    tornado0300: tornado<3.1.0
    tornado0301: tornado<3.2.0
    tornado0302: tornado<3.3.0
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

