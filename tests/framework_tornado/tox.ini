[tox]
setupdir = {toxinidir}/../..
envlist =
    py26-tornado311-without-extensions,
    py27-tornado311-without-extensions,
    py33-tornado311-without-extensions,
    pypy-tornado311-without-extensions,

    py26-tornado311-with-extensions,
    py27-tornado311-with-extensions,
    py33-tornado311-with-extensions,

[defaults]
deps =
    pytest
    pytest-cov
    WebTest
    WSGIProxy2
setenv =
    NEW_RELIC_CONFIG_FILE = {[tox]setupdir}/testing.ini
    NEW_RELIC_LOG = testing.log
    NEW_RELIC_LOG_LEVEL = debug
    NEW_RELIC_STARTUP_TIMEOUT = 10.0
    NEW_RELIC_SHUTDOWN_TIMEOUT = 10.0

[defaults-without-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = false

[defaults-with-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = true

[testenv:py26-tornado311-without-extensions]
basepython = python2.6
deps =
    {[defaults]deps}
    tornado<3.12.0
commands =
    /bin/rm -f testing.log
    newrelic-admin run-program \
            py.test -v -v -v --cov newrelic.hooks.framework_tornado \
            --cov-report html []
setenv =
    {[defaults-with-extensions]setenv}
    NEW_RELIC_APP_NAME = Python Agent Test (framework_tornado)

