[tox]
setupdir = {toxinidir}/../..
indexserver =
    default = http://localhost:3141/root/pypi/
envlist =
    py26-tornado311-without-extensions,
    py27-tornado311-without-extensions,
    py33-tornado311-without-extensions,
    pypy-tornado311-without-extensions,

    py26-tornado311-with-extensions,
    py27-tornado311-with-extensions,
    py33-tornado311-with-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[defaults]
deps =
    pytest
    pytest-cov
    WebTest
    WSGIProxy2
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

[defaults-without-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = false

[defaults-with-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = true

[testenv:py26-tornado311-without-extensions]
basepython = python2.6
deps =
    {[defaults]deps}
    tornado<3.12.0
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py27-tornado311-without-extensions]
basepython = python2.7
deps =
    {[defaults]deps}
    tornado<3.12.0
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py33-tornado311-without-extensions]
basepython = python3.3
deps =
    {[defaults]deps}
    tornado<3.12.0
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:pypy-tornado311-without-extensions]
basepython = pypy
deps =
    {[defaults]deps}
    tornado<3.12.0
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py26-tornado311-with-extensions]
basepython = python2.6
deps =
    {[defaults]deps}
    tornado<3.12.0
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

