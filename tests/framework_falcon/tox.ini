[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py34,py35,py36,py37}-falcon{0103,0104,master}-{with,without}-extensions,
    {pypy,pypy3}-falcon{0103,0104,master}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    falcon0103: falcon<1.4
    falcon0104: falcon<1.5
    falconmaster: https://github.com/falconry/falcon/archive/master.zip
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true
commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
