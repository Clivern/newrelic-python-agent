[tox]
setupdir = {toxinidir}/../..
envlist =
    {py34,py35,py36}-{with,without}-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    aiohttp<2.3.0
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true
commands =
    py34: py.test -v test_cat.py test_client_yield_from.py []
    py35: py.test -v []
    py36: py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
