[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py33,py34,py35,py36}-djangorestframework{0203,0300,0301,0302,0303,0304,0305}-{with,without}-extensions,
    {pypy,pypy3}-djangorestframework{0203,0300,0301,0302,0303,0304,0305}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    Django<1.9
    djangorestframework0203: djangorestframework<2.4.0
    djangorestframework0300: djangorestframework<3.1.0
    djangorestframework0301: djangorestframework<3.2.0
    djangorestframework0302: djangorestframework<3.3.0
    djangorestframework0303: djangorestframework<3.4.0
    djangorestframework0304: djangorestframework<3.5.0
    djangorestframework0305: djangorestframework<3.6.0
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

