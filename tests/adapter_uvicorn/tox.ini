[tox]
setupdir = {toxinidir}/../..
envlist =
    {py35,py36,py37}-uvicorn03-{py,extensions},
    {py36,py37,py38}-uvicornlatest-{py,extensions},

[pytest]
usefixtures =
    session_initialization
    requires_data_collector

[testenv]
deps =
    uvicorn03: uvicorn<0.4
    uvicornlatest: uvicorn

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    py: NEW_RELIC_EXTENSIONS = false
    extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
