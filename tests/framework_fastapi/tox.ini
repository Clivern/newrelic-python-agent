[tox]
setupdir = {toxinidir}/../..
envlist =
    {py36,py37,py38}-{py,extensions}

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    fastapi

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    py: NEW_RELIC_EXTENSIONS = false
    extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
