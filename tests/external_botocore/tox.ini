[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py34,py35,py36,py37}-botocore{0100,0110,0120,0130,0140,01120,master}-{with,without}-extensions,
    pypy-botocore{0100,0110,0120,0130,0140,01120,master}-without-extensions,

[jenkins]
mostrecent = botocore01130

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    botocore0100: botocore<1.1
    botocore0100: moto<1.1.6
    botocore0110: botocore<1.2
    botocore0110: moto<1.1.6
    botocore0120: botocore<1.3
    botocore0120: moto<1.1.6
    botocore0130: botocore<1.4
    botocore0130: moto<1.1.6
    botocore0140: botocore<1.5
    botocore0140: moto<1.1.6
    botocore01120: botocore<1.13
    botocore01120: moto==1.3.7
    botocoremaster: https://github.com/boto/boto3/archive/master.zip
    botocoremaster: https://github.com/spulec/moto/archive/master.zip

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

