[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27,py33,py34,py35}-botocore{0100,0110,0120,0130,0140}-{with,without}-extensions,
    pypy-botocore{0100,0110,0120,0130,0140}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    moto
    botocore0100: botocore<1.1
    botocore0110: botocore<1.2
    botocore0120: botocore<1.3
    botocore0130: botocore<1.4
    botocore0140: botocore<1.5
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

