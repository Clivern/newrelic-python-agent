[tox]
setupdir = {toxinidir}/../..
envlist =
    {py34,py35,py36}-{with,without}-extensions,
    py34-old-{with,without}-extensions,
    pypy3-without-extensions,

[pytest]
usefixtures = collector_available_fixture code_coverage collector_agent_registration

[testenv]
setenv =
    PYTHONPATH={toxinidir}/..:{envdir}/parent
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

whitelist_externals =
    old: **/git
    old: **/mkdir
    old: **/touch
    old: **/ln

commands =
    old: git clone https://github.com/python/cpython.git --branch v3.4.3 --depth 1 {envdir}/cpython
    old: mkdir -p {envdir}/parent
    old: touch {envdir}/parent/__init__.py
    old: ln -s {envdir}/cpython/Lib/asyncio/ {envdir}/parent
    py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

