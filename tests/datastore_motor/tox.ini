[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36,py37,py38}-motor{0005,0101}-{with,without}-extensions,
    {pypy,pypy3}-motor{0005,0101}-without-extensions,

[jenkins]
mostrecent = motor0101

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    backports_abc>=0.4
    tornado<6
    motor0005: motor<0.6
    motor0101: motor<1.2
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    motor0005: {toxinidir}/../testing_support/downgrade_setuptools.sh install -r {toxinidir}/../base_requirements.txt {opts} {packages}
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

