[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27,py33,py34,py35}-motor{0004,latest}-{with,without}-extensions,
    pypy-motor{0004,latest}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    pytest==2.7.3
    pytest-cov
    motor0004: motor<0.4.999
    motorlatest: motor
    motorlatest: tornado
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

