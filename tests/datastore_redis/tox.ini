[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27}-redis{0204}-{with,without}-extensions,
    {py26,py27,py33,py34,py35,py36}-redis{0206,0207,0208,0209,0210}-{with,without}-extensions,
    pypy-redis{0204,0206,0207,0208,0209,0210}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    redis0204: redis<2.5
    redis0206: redis<2.7
    redis0207: redis<2.8
    redis0208: redis<2.9
    redis0209: redis<2.10
    redis0210: redis<2.11
    redis0210: rb
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

