[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27}-redis{0204}-{with,without}-extensions,
    {py26,py27,py33,py34,py35}-redis{0206,0207,0208,0209,0210}-{with,without}-extensions,
    pypy-redis{0204,0206,0207,0208,0209,0210}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    pytest==2.7.3
    pytest-cov
    redis0204: redis<2.4.999
    redis0206: redis<2.6.999
    redis0207: redis<2.7.999
    redis0208: redis<2.8.999
    redis0209: redis<2.9.999
    redis0210: redis<2.10.999
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

