[tox]
setupdir = {toxinidir}/../..
toxworkdir = {toxinidir}/.tox-0010
indexserver =
    default = http://localhost:3141/root/pypi/
envlist =
    py26-bottle0010-without-extensions,
    py27-bottle0010-without-extensions,
    pypy-bottle0010-without-extensions,

    py26-bottle0010-with-extensions,
    py27-bottle0010-with-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[defaults]
deps =
    pytest
    pytest-cov
    WebTest
    bottle<0.11.0
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

[defaults-without-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = false

[defaults-with-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = true

[testenv:py26-bottle0010-without-extensions]
basepython = python2.6
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py27-bottle0010-without-extensions]
basepython = python2.7
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:pypy-bottle0010-without-extensions]
basepython = pypy
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py26-bottle0010-with-extensions]
basepython = python2.6
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py27-bottle0010-with-extensions]
basepython = python2.7
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}
