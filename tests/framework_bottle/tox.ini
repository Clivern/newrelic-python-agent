[tox]
setupdir = {toxinidir}/../..
envlist =
    py27-bottle{0008,0009,0010}-{with,without}-extensions,
    {py27,py35,py36,py37}-bottle{0011,0012}-{with,without}-extensions,
    pypy-bottle{0008,0009,0010,0011,0012}-without-extensions,
    pypy3-bottle{0011,0012}-without-extensions,

[jenkins]
mostrecent = bottle0012

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    bottle0008: bottle<0.9.0
    bottle0009: bottle<0.10.0
    bottle0010: bottle<0.11.0
    bottle0011: bottle<0.12.0
    bottle0012: bottle<0.13.0
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

