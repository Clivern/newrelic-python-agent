[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py36,py37}-airflow0110-{with,without}-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    numpy<1.17
    marshmallow-sqlalchemy>=0.16.1, <0.19.0
    airflow0110: apache-airflow<1.11
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    AIRFLOW_HOME={toxinidir}/airflow_home
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands =
    airflow initdb
    py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
