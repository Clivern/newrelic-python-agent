[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py36,py37}-airflow{0110,0109,0108}-{with,without}-extensions,
    {pypy,pypy3}-airflow0110-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    numpy<1.17
    marshmallow-sqlalchemy>=0.16.1, <0.19.0
    airflow0110: apache-airflow<1.11
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    AIRFLOW_HOME={toxinidir}/airflow_home
    with-extensions: NEW_RELIC_EXTENSIONS = true
whitelist_externals = rm

commands =
    airflow initdb
    py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
