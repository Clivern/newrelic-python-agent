[tox]
setupdir = {toxinidir}/../..
envlist =
    {py35,py36,py37,py38}-asyncpglatest-{with,without}-extensions,
    {py35,py36}-asyncpg010-{with,without}-extensions,

[pytest]
usefixtures = collector_available_fixture code_coverage collector_agent_registration

[testenv]
deps =
    asyncpglatest: asyncpg
    asyncpg010: asyncpg<0.11
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

