[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27}-python-memcached{0151,0152,0153,0154}-{with,without}-extensions,
    {py26,py27,py33,py34,py35,py36}-python-memcached{0156,0157,0158}-{with,without}-extensions,
    pypy-python-memcached{0151,0152,0153,0154,0156,0157,0158}-without-extensions,
    pypy3-python-memcached{0156,0157,0158}-without-extensions,

[jenkins]
mostrecent = python-memcached0158

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    python-memcached0151: python-memcached==1.51
    python-memcached0152: python-memcached==1.52
    python-memcached0153: python-memcached==1.53
    python-memcached0154: python-memcached==1.54
    python-memcached0156: python-memcached==1.56
    python-memcached0157: python-memcached==1.57
    python-memcached0158: python-memcached==1.58
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

