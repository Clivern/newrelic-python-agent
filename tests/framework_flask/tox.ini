[tox]
setupdir = {toxinidir}/../..
envlist =
    py26-flask006-without-extensions,
    py27-flask006-without-extensions,
    pypy-flask006-without-extensions,

    py26-flask006-with-extensions,
    py27-flask006-with-extensions,

    py26-flask007-without-extensions,
    py27-flask007-without-extensions,
    pypy-flask007-without-extensions,

    py26-flask007-with-extensions,
    py27-flask007-with-extensions,

    py26-flask008-without-extensions,
    py27-flask008-without-extensions,
    pypy-flask008-without-extensions,

    py26-flask008-with-extensions,
    py27-flask008-with-extensions,

    py26-flask009-without-extensions,
    py27-flask009-without-extensions,
    pypy-flask009-without-extensions,

    py26-flask009-with-extensions,
    py27-flask009-with-extensions,

    py26-flask010-without-extensions,
    py27-flask010-without-extensions,
    py33-flask010-without-extensions,
    pypy-flask010-without-extensions,

    py26-flask010-with-extensions,
    py27-flask010-with-extensions,
    py33-flask010-with-extensions,

[defaults]
deps =
    pytest
    pytest-cov
    WebTest
setenv =
    NEW_RELIC_CONFIG_FILE = {[tox]setupdir}/testing.ini
    NEW_RELIC_LOG = testing.log
    NEW_RELIC_LOG_LEVEL = debug
    NEW_RELIC_STARTUP_TIMEOUT = 10.0
    NEW_RELIC_SHUTDOWN_TIMEOUT = 10.0

[defaults-without-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = false

[defaults-with-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = true

[testenv:py26-flask006-without-extensions]
basepython = python2.6
deps =
    {[defaults]deps}
    flask<0.7
commands =
    /bin/rm -f testing.log
    newrelic-admin run-program \
            py.test -v --cov newrelic.hooks.framework_flask \
            --cov-report html []
setenv =
    {[defaults-with-extensions]setenv}
    NEW_RELIC_APP_NAME = Python Agent Test (framework_flask)

