[tox]
setupdir = {toxinidir}/../..
envlist =
    py26-psycopg2ct-without-extensions,
    py27-psycopg2ct-without-extensions,

    py26-psycopg2ct-with-extensions,
    py27-psycopg2ct-with-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[defaults]
deps =
    pytest
    pytest-cov
    WebTest
    psycopg2ct
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

[defaults-without-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = false

[defaults-with-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = true

[testenv:py26-psycopg2ct-without-extensions]
basepython = python2.6
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py27-psycopg2ct-without-extensions]
basepython = python2.7
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-without-extensions]setenv}

[testenv:py26-psycopg2ct-with-extensions]
basepython = python2.6
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py27-psycopg2ct-with-extensions]
basepython = python2.7
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}
