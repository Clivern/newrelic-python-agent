[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27,py33,py34,py35}-cornice{0017,0020,01}-{with,without}-extensions,
    {py27,py33,py34,py35}-cornice02-{with,without}-extensions,
    pypy-cornice{0017,0020,01,02}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    pytest==2.7.3
    pytest-cov
    WebTest==2.0.23
    routes
    cornice00: Pyramid<1.7
    cornice01: Pyramid<1.7
    cornice0017: cornice<0.18
    cornice0020: cornice<0.9999999999
    cornice01: cornice<1.9.9999999999
    cornice02: Pyramid
    cornice02: cornice<2.9.9999999999
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

