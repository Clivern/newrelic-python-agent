[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27,py33,py34,py35,py36}-cornice{0017,0020,01}-{with,without}-extensions,
    {py27,py33,py34,py35,py36}-cornice02-{with,without}-extensions,
    pypy-cornice{0017,0020,01,02}-without-extensions,

[jenkins]
mostrecent = cornice02

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    py26: Pyramid<1.7
    cornice0017: cornice<0.18
    cornice0020: cornice<1.0
    cornice01: cornice<2.0
    cornice02: cornice<3.0
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

