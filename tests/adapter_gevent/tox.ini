[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27,py33,py34,py35}-{with,without}-extensions,

[pytest]
usefixtures =
    session_initialization
    requires_data_collector
    application_started

[testenv]
deps =
    pytest==2.7.3
    WebTest==2.0.23
    WSGIProxy2
    gevent
    greenlet
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

