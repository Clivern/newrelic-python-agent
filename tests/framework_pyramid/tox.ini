[tox]
setupdir = {toxinidir}/../..
envlist =
    py26-pyramid12-without-extensions,
    py27-pyramid12-without-extensions,
    pypy-pyramid12-without-extensions,

    py26-pyramid12-with-extensions,
    py27-pyramid12-with-extensions,

    py26-pyramid13-without-extensions,
    py27-pyramid13-without-extensions,
    py33-pyramid13-without-extensions,
    pypy-pyramid13-without-extensions,

    py26-pyramid13-with-extensions,
    py27-pyramid13-with-extensions,
    py33-pyramid13-with-extensions,

    py26-pyramid14-without-extensions,
    py27-pyramid14-without-extensions,
    py33-pyramid14-without-extensions,
    pypy-pyramid14-without-extensions,

    py26-pyramid14-with-extensions,
    py27-pyramid14-with-extensions,
    py33-pyramid14-with-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[defaults]
deps =
    pytest
    pytest-cov
    WebTest
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

[defaults-without-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = false

[defaults-with-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = true

[testenv:py26-pyramid12-without-extensions]
basepython = python2.6
deps =
    {[defaults]deps}
    routes
    Pyramid<1.3
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:py27-pyramid12-without-extensions]
basepython = python2.7
deps =
    {[defaults]deps}
    routes
    Pyramid<1.3
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

[testenv:pypy-pyramid12-without-extensions]
basepython = pypy
deps =
    {[defaults]deps}
    routes
    Pyramid<1.3
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}

