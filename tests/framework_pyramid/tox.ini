[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py34,py35,py36,py37}-Pyramid{0103,0104,0105,0106,0107,0108,0109,master}-{with,without}-extensions,
    pypy-Pyramid{0103,0104,0105,0106,0107,0108,0109,master}-without-extensions,

[jenkins]
mostrecent = Pyramid0108

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    routes
    Pyramid0103: Pyramid<1.4
    Pyramid0104: Pyramid<1.5
    Pyramid0105: Pyramid<1.6
    Pyramid0106: Pyramid<1.7
    Pyramid0107: Pyramid<1.8
    Pyramid0108: Pyramid<1.9
    Pyramid0109: Pyramid<1.10
    Pyramidmaster: git+https://github.com/Pylons/pyramid.git
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

