[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27}-tastypie{0009,0010}-{with,without}-extensions,
    {py26,py27,py33}-tastypie0011-{with,without}-extensions,
    {py27,py33,py34,py35,py36}-tastypie0012-{with,without}-extensions,
    {py27,py34,py35,py36}-tastypie{0013,0014}-{with,without}-extensions,
    pypy-tastypie{0009,0010,0011}-without-extensions,
    {pypy,pypy3}-tastypie{0012,0013,0014}-without-extensions,

[jenkins]
mostrecent = tastypie0014

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    # test with most recent django version supported by each tastypie version
    # https://github.com/django-tastypie/django-tastypie/blob/master/tox.ini

    tastypie0014: django-tastypie<0.15
    tastypie0014: django<1.12

    tastypie0013: django-tastypie<0.14
    tastypie0013: django<1.10

    tastypie0012: django-tastypie<0.13
    tastypie0012: django<1.9

    tastypie0011: django-tastypie<0.12
    tastypie0011: django<1.6

    tastypie0010: django-tastypie<0.11
    tastypie0010: django<1.6
    tastypie0010: mimeparse

    tastypie0009: django-tastypie<0.10
    tastypie0009: django<1.6

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

