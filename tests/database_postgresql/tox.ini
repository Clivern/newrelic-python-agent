[tox]
setupdir = {toxinidir}/../..
indexserver =
    default = http://localhost:3141/root/pypi/
envlist =
    py33-postgresql-without-extensions,

    py33-postgresql-with-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[defaults]
deps =
    pytest
    pytest-cov
    WebTest
    py-postgresql
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

[defaults-without-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = false

[defaults-with-extensions]
setenv =
    {[defaults]setenv}
    NEW_RELIC_EXTENSIONS = true

[testenv:py33-postgresql-without-extensions]
basepython = python3.3
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-without-extensions]setenv}

[testenv:py33-postgresql-with-extensions]
basepython = python3.3
deps = {[defaults]deps}
commands = py.test -v []
setenv = {[defaults-with-extensions]setenv}
