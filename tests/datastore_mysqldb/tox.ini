[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27}-mysqldb{010203,010205}-{with,without}-extensions,
    pypy-mysqldb{010203,010205}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    pytest==2.7.3
    pytest-cov
    WebTest==2.0.23
    mysqldb010203: MySQL-python==1.2.3
    mysqldb010205: MySQL-python==1.2.5
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

