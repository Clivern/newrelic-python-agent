[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27,py33,py34,py35,py36,py37}-tornado{0401,0402,0403}-{with,without}-extensions,
    {py27,py33,py34,py35,py36,py37}-tornado{0404,0405}-{with,without}-extensions,
    pypy-tornado{0401,0402,0403,0404,0405}-without-extensions,

[jenkins]
mostrecent = tornado0405
max_group_size = 7

[pytest]
usefixtures = session_initialization requires_data_collector
        prepare_record_transaction prepare_record_app_exception
        prepare_record_unscoped_metrics

[testenv]
deps =
    py34: backports_abc
    futures
    pycurl
    py27: pyzmq
    py33: pyzmq
    py34: pyzmq
    py35: pyzmq
    py36: pyzmq
    py37: pyzmq
    pypy: pyzmq
    tornado0401: tornado<4.2
    tornado0402: tornado<4.3
    tornado0403: tornado<4.4
    tornado0404: tornado<4.5
    tornado0405: tornado<4.6
    tornadomaster: git+https://github.com/tornadoweb/tornado.git
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

