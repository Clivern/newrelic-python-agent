[tox]
setupdir = {toxinidir}/../..
envlist =
    {py26,py27,py33,py34,py35,py36}-tornado{0401,0402,0403}-{with,without}-extensions,
    pypy-tornado{0401,0402,0403}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector
        prepare_record_transaction prepare_record_app_exception
        prepare_record_unscoped_metrics

[testenv]
deps =
    futures
    tornado0401: tornado<4.2
    tornado0402: tornado<4.3
    tornado0403: tornado<4.4
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

